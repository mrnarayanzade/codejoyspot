{% extends 'header.html' %}
{% block content %}
<div class="container my-5">
<div class="row">
<div class="col-md-10">
</div>
<div class="col-md-2">
<a href="{% url 'addproject' %}" class="btn btn-primary">Add New Project </a>

</div>
</div>
<br>
<div class="row">
<div class="col-md-12">
<table class="table" border="1">
<tr>
<th>Name </th>
<th>Vote Total  </th>
<th>Vote Ratio </th>
<th>Created </th>
<th>View </th>
<th>Edit </th>
<th>Delete </th>
</tr>
{% for project in projects %}

<tr>
<td>{{ project.description }}</td>
<td>{{ project.votetotal }}</td>
<td>{{ project.voteratio }}%</td>
<td>{{ project.created }}</td>
<td><a href="{% url 'single-project' project.id %}" class="btn btn-info">View</a></td>
<td><a href="{% url 'editproject' project.id %}" class="btn btn-warning">Edit</a></td>
<td><a href="{% url 'deleteproject' project.id %}" class="btn btn-danger">Delete</a></td>
</tr>
{% endfor %}
</table>



</div>
</div>
</div>
{% endblock content%}
